<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornero Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header h2 {
            font-size: 1.2em;
            font-weight: normal;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        label, input {
            display: block;
            margin: 0.5rem 0;
            width: 100%;
        }
        input[type="text"], input[type="date"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1rem;
            padding: 0.7rem;
            border: none;
            border-radius: 4px;
            background-color: #004080;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>

<header>
    <h1>Hornero Viajes</h1>
    <h2>Viajes que construyen recuerdos</h2>
</header>

<main>
    <form action="personalizar.html" method="get">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Escribe tu destino" required>

        <label for="fecha">Fecha de viaje:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit">Buscar</button>
    </form>
</main>

</body>
</html>
